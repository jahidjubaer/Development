<!doctype html >
<!--dark theme-->
<html lang="en" data-bs-theme = "dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid System</title>
    <!--bootstrap installation-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <!--if is use only container there a padding left and right side-->
    <div class="container-fluid">
        <!--using gutters for padding we can also use g-x, g-y-->
        <div class="row">
           <div class="col-12  p-3">
                <!--Tab view-->
                <nav>
                    <div class="nav nav-tabs " >
                        <!--by defult home active for "active"-->
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#nav_home">Home</button>
                        <button class="nav-link " data-bs-toggle="tab" data-bs-target="#nav_Profile">Profile</button>
                        <button class="nav-link " data-bs-toggle="tab" data-bs-target="#nav_Contact">Contact</button>
                        <button class="nav-link " data-bs-toggle="tab" data-bs-target="#nav_About">About</button>
                    </div>
                    <!--tab content-->
                    <div class="tab-content">
                        <!--"show active use for by defult active home tab"-->
                        <div class="tab-pane fade show active" id="nav_home">This is home tab</div>
                        <div class="tab-pane fade" id="nav_Profile">This is Contact tab</div>
                        <div class="tab-pane fade" id="nav_Contact">This is Contact tab</div>
                        <div class="tab-pane fade" id="nav_About">This is About tab</div>
                    </div>
                </nav>

           </div>

        </div>
    </div>



    <!--bootstrap installation-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
