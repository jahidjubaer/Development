<!doctype html >
<!--dark theme-->
<html lang="en" data-bs-theme = "dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--bootstrap installation-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-3">
                
             <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#my_canvas">Menu</button>
                <!--id to connect with offcnavas-->
             <div class="offcanvas offcanvas-start " style="width: 200px;" tabindex="-1" id="my_canvas">
                <div class="offcanvas-header">
                    <h4 class="offcanvas-title">offcanvas</h4>
                    <!--"btn-close" for cross bar, "data-bs-dismiss" for close the canvas -->
                    <button class="btn-close" data-bs-dismiss="offcanvas"></button>

                </div>
                <div class="offcanvas-body">

                </div>
             </div>

            </div>
        </div>

    </div>

    <!--bootstrap installation-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
