<!doctype html >
<!--dark theme-->
<html lang="en" data-bs-theme = "dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid System</title>
    <!--bootstrap installation-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <!--if is use only container there a padding left and right side-->
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-6" >
                <form>
                    <!--using "form-lable" class-->
                    <label class="form-label">email</label>
                    <!--if i what coustom size the "form-cntrol-lg" and other-->
                    <input type="email" class="form-control form-cntrol-lg"> <br><br>

                    <input type="email" class="form-control"> <br><br>
                    <!--"readonly" only cna read don't input anyting-->
                    <input type="email" class="form-control" readonly> <br><br>
                    <!--"disabled" the input-->
                    <input type="email" class="form-control " disabled> <br><br>
                    <textarea rows="10" class="form-control"></textarea> <br><br>

                    <!--Check box-->
                    <div class="col-4 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Fish</label><br>

                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Meat</label><br>

                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Fry</label><br>

                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Fish Fry</label>

                    </div>
                    <br>

                    <!--Radio-->
                    <div class="col-4 form-check">
                        <!--use same "name="" for select only one"-->
                        <input type="radio" class="form-check-input" name="sel1">
                        <label class="form-check-label">Fish</label><br>

                        <input type="radio" class="form-check-input" name="sel1">
                        <label class="form-check-label">Meat</label><br>

                        <input type="radio" class="form-check-input" name="sel1">
                        <label class="form-check-label">Fry</label><br>

                        <input type="radio" class="form-check-input" name="sel1">
                        <label class="form-check-label">Fish Fry</label>

                    </div>
                    <!--Range input-->
                    <!--"max, min" value for range and "step" -->
                    <input type="range" class="form-range" max="10" min="0">
                    <input type="range" class="form-range" disabled>
                    <input type="range" class="form-range" max="10" min="0" step="0.5">
                    <br>
                </form>

                <!--using "form-select" class-->
                <select class="form-select">
                    <!--value="" main value and 1</option> is placehoder-->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option selected>3</option>
                    <option>4</option>
                </select>
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <!-- use "selected" for by defult select 4-->
                    <option selected>4</option>
                </select>
                <!--using "form-select-lg" for large option box-->
                <select class="form-select form-select-lg">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>

            </div>

        </div>
    </div>



    <!--bootstrap installation-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
