<!doctype html >
<!--dark theme-->
<html lang="en" data-bs-theme = "dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--bootstrap installation-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                
                <div class="dropdown">
                    <!--"dropdown-toggle" for arrow, data-bs-toggle for connect the value-->
                    <button class="btn btn-danger dropdown-toggle w-50 " data-bs-toggle="dropdown">Country</button>
                    <ul class="dropdown-menu w-50">
                        <li class="dropdown-item w-100 ">India</li>
                        <li class="dropdown-item w-100">Bangladesh</li>
                        <li class="dropdown-item w-100">Canada</li>
                        <li class="dropdown-item w-100">USA</li>
                    </ul>
                </div>

            </div>
        </div>

    </div>

    <!--bootstrap installation-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
