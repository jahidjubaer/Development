<!doctype html >
<!--dark theme-->
<html lang="en" data-bs-theme = "dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--bootstrap installation-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <!--"p-3" for padding-->
            <div class="col-12 p-3">
                <p class="placeholder-wave">
                    <!--"my-3" for margin y axis , -->
                    <span class="placeholder col-10 bg-primary my-3"></span>
                    <span class="placeholder col-12 bg-danger my-3"></span>
                    <span class="placeholder col-4 bg-success my-3"></span>
                    <span class="placeholder col-5 bg-info my-3"></span>
                    <span class="placeholder col-2 bg-light my-3"></span>
                    <span class="placeholder col-1 bg-dark my-3"></span>

                </p>

            </div>
        </div>

    </div>

    <!--bootstrap installation-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
