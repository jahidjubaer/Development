<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
       
        var n = 5;
        var i = 0;
        while(i < n){
            document.write(i,"<button>Submit</button> <br>");
            i++
        }
        document.write("<br>")
        while(n--){
            document.write("<button>Submit</button> <br>");
        }

    </script>
</body>
</html>
