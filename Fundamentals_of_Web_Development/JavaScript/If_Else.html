<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var marks = 78;

        if(marks > 80){
            document.write("you got A+")
        }
        else if(marks > 70){
            document.write("you got A")
        }
        else if(marks > 60){
            document.write("you got A-")
        }
        
        else if(marks > 50){
            document.write("you got B")
        }
        
        else if(marks > 40){
            document.write("you got C")
        }
        
        else{
            document.write("Sad! you failed")
        }
        


    </script>
</body>
</html>
