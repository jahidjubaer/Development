<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
       
    // basic function 
      function add_number(){
        var a = 9;
        var b = 5;
        var c = a + b;
        document.write(c+"<br>")
      }

      add_number()

      // parameter 
      function add(number1, number2, name){
        var sum = number1 + number2;
        document.write(sum+" "+name+"<br>");
      }
      add(4,3, "jahid");

      //function return 

      function add_value(number1, number2){
        return number1 + number2 ;
        
      }

      document.write(add_value(4,3));
     
      

    </script>
</body>
</html>
